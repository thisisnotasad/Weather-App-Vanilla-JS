<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/weather-app.png"
      sizes="any"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="img-container">
        <img src="./images/dreamy-moon-icon.jpg" alt="weather-app" />
      </div>
      <h1>Weather App</h1>
    </div>
    <div class="card">
      <form class="search" onsubmit="event.preventDefault()">
        <input
          type="text"
          placeholder="Enter City Name..."
          spellcheck="false"
        />
        <button type="submit" class="btn" id="search-btn">
          <img src="./images/search.png" alt="search" />
        </button>
      </form>
      <div class="loader-container">
        <div class="loader">
          <span></span>
        </div>
      </div>

      <div class="error">
        <img src="./images/weather-not-found.png" alt="error" />
        <p>Invalid City Name!!!</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" alt="weather-icon" class="weather-icon" />
        <h1 class="temp">22<span>Â°C</span></h1>
        <h2 class="city">New York</h2>
        <div class="description">
          <p class="desc">Hazy</p>
        </div>
        <div class="details">
          
          <div class="col">
            <img src="./images/humidity.png" alt="humidity.png" />

            <div class="text">
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./images/wind.png" alt="Wind.png" />

            <div class="text">
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="config.js" type="module"></script>
  </body>
</html>
